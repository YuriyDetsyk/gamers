<div class="d-flex flex-column justify-content-center align-items-stretch gw-form">
    <div class="form-group m-2">
        <label for="username" translate="i18n.PLACEHOLDERS.USERNAME"></label>
        <input [formControl]="username" type="text" class="form-control" id="username"
               placeholder="{{'i18n.PLACEHOLDERS.USERNAME' | translate}}...">
    </div>

    <div class="d-flex">
        <div [class.disabled]="!username.valid" (click)="submitUsername()"
             (keydown.enter)="submitUsername()" class="btn btn-primary m-2 flex-grow-1" tabindex="0"
             translate="i18n.COMMON.SUBMIT">
        </div>
        <button mat-dialog-close class="btn btn-secondary m-2" tabindex="0"
                translate="i18n.COMMON.CANCEL"></button>
    </div>
</div>
